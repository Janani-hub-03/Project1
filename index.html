<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginform</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="image" ><img src="techo.jpg"/>
    <div class="main">
    <div class="overview">
        <h1 class="head">Login</h1>
        <h3>Enter your credentials</h3>
        <form>
            <label class="email">Email address :</label><br><br>
            <input class="e-type" type="email" value="eg: your@gmail.com">
            <label class="password">Password :</label><br><br>
            <input class="e-pass" type="password" placeholder="password">
        </form>
        <a href="#"><p>Forget Password ?</p></a>
        <input type="submit" value="Login" class="login">
        <a href="#" class="google"><i class="fa-brands fa-google"></i></a>
        <a href="#" class="facebook"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"  class="twit"><i class="fa-brands fa-x-twitter"></i></a>

    </div>
    
    </div>
    </div>
</body>
</html>
